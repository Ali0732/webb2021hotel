<body>
  <header>
    <img id="logo" src="img-09/LogoMakr-5Dabzc.jpg" alt="logga">
    <img id="outside" src="img-09/view.jpg" alt="CRISTAL HOTEL outside">
  </header>
  <nav class="topnav" id="myTopnav">
    <a href="index.html">Start</a>
    <a href="Boka.html" class="active">Boka</a>

    <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
  </nav>
  <section>
    <div class="container">
      <form action="tack.html">
        <div class="row">
          <div class="col-25">
            <label for="fname">Förnamn</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Ditt förnamn...">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Efternamn</label>
          </div>
          <div class="col-75">
            <input type="text" id="lnamne" name="lastname" placeholder="Ditt efternamn..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="telephone">Telenr</label>
          </div>
          <div class="col-75">
            <input type="text" id="telephone" name="telephone" placeholder="Ditt telefonnummer">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email">Email</label>
          </div>
          <div class="col-75">
            <input type="text" id="email" name="Email" placeholder="din epost...">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label>Rumstyp</label>
          </div>
          <div class="col-75">
            <select id="typerroom" name="typeroom">
              <option value="enkel">Enkelrum</option>
              <option value="dubbel">Dubbelrum</option>
              <option value="suit">Suit</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="suject">Övrigt</label>
          </div>
          <div class="col-75">
            <textarea id="subject" name="subject" placeholder="Övrig info..." style="height:200px"></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </section>
